<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Side Navigation Bar</title>
	<link rel="stylesheet" href="styles.css">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body>

        <div class="wrapper">
            <div class="sidebar">
                <h5>Managements</h5>
                    <ul>
                        <li><a role="button" (click)="goCostomerAdminPage()">Customers</a></li>
                        <li><a  role="button" (click)="goProductAdminPage()">Products</a></li>
                        <li><a  role="button" (click)="goSalesAdminPage()">Sales</a></li>
                       
                    </ul> 
            </div>


    <div class="main_content">
      
    <div *ngIf="isProduct">
        <app-admin-product></app-admin-product>
    </div>
    <div *ngIf="isCustomer">
        <app-admin-customer></app-admin-customer>
    </div>
    <div *ngIf="isSale">
        <app-admin-sales></app-admin-sales>
    </div>
  
</div>
        </div>
</body>
</html>

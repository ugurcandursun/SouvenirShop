<div class="container">
  <div class="row">
    <div class="col-3">
      
      <h5>Gender</h5  >
     
<label class="genderclass">Woman
  <input type="checkbox">
  <span class="checkmark"></span>
</label>
<label class="genderclass">Man
  <input type="checkbox">
  <span class="checkmark"></span>
</label>

<br>

  
  <h5>Color</h5  >
  <button class="button button1"></button>
  <button class="button button2"></button>
  <button class="button button3"></button>
  <button class="button button4"></button>
  <button class="button button5"></button>
  <button class="button button6"></button>
  <button class="button button7"></button>
  <button class="button button8"></button>
  <button class="button button9"></button>
  <button class="button button10"></button>
  <br>
  <br>
  <h5>Amount</h5 >
    
    <label class="genderclass">5000-750 $
      <input type="checkbox">
      <span class="checkmark"></span>
    </label>
    <label class="genderclass">750-1000 $
      <input type="checkbox">
      <span class="checkmark"></span>
    </label>
    <label class="genderclass">1000-1500 $
      <input type="checkbox">
      <span class="checkmark"></span>
    </label>
    <label class="genderclass">1500-2000 $
      <input type="checkbox">
      <span class="checkmark"></span>
    </label>
    <label class="genderclass">2000- $
      <input type="checkbox">
      <span class="checkmark"></span>
    </label>
      
  
    </div> 
    <div class="col-9" >
      <div class="row" >
        <div class="col-md" *ngFor="let item of products">
          <button class="bestproduct" (click)="clickButton()">          
          <div class="card mb-4 box-shadow">
            <img class="card-img-top" src="{{item.ImageURL}}" alt="Card image cap" style="width: 220px;height: 180px;">
            <div class="card-body">
              <p class="card-text">{{item.ProductDescription}}</p>
              <div *ngFor="let number of [0,1,2,3,4];let i = index" style="display: inline;">
                <span *ngIf="i<item.AverageCustomerRating" class="fa fa-star checked"></span>
                <span *ngIf="i>=item.AverageCustomerRating" class="fa fa-star unchecked"></span>
              </div>
              
              <div class="d-flex justify-content-between align-items-center" style="float: right;">
                <p class="amount">{{item.Price}} $</p>
                </div>
           
            </div>
          </div>
          </button>
        </div>
  
     
      </div>
    </div>
  </div>

</div>
